<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="renderer" content="webkit"/>
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>密友圈</title>
    <link rel="stylesheet" type="text/css" href="../css/get8g.css?version=0515"/>
</head>

<body>
    <!-- loading -->
    <div class="loading">
      <div class="black"></div>
      <img src="../images/loading.gif" alt="">
    </div>
    <!-- 上方弹窗提示 -->
    <div class="wrapper">
      <div class="tip">
        <i></i>
      </div>
      <input class="phone" type="text" value="" placeholder="请输入手机号" />
      <div class="get_btn">点击领8G</div>
    </div>
    <span class="bottom">广东移动密友圈新用户专享</span>
    <!-- 成功弹窗 -->
    <div class="success">
      <div class="black"></div>
      <div class="content">
        <p>新人8G礼包在密友圈app活动中心进</p>
        <p>行领取</p>
        <div class="comfirm_bar">
          <div class="cancel">取消</div>
          <div class="goto">前往</div>
        </div>
      </div>
    </div>
<script src="../js/jquery-2.1.4.min.js"></script>
<script src="../js/get8g.js"></script>
<script type="text/javascript">
  window.location.href="meetyou://"
</script>
</body>
</html>
