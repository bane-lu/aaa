<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="renderer" content="webkit"/>
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>流量话费天天领</title>
    <link rel="stylesheet" type="text/css" href="./css/marquee.css?version=0516"/>
</head>

<body>

  <!-- 暂停页 -->
  <div class="pause">
    <div class="content">
      <div class="center">
        <img src="./images/warwar.png" alt="" />
        <p>该活动暂时下架</p>
      </div>
    </div>
  </div>
  <!-- 下线页 -->
  <div class="stop">
    <div class="content">
      <div class="center">
        <img src="./images/warwar.png" alt="" />
        <p>该活动已经结束</p>
      </div>
    </div>
  </div>

  <img src="./images/bg.png" alt="" class="bg">
  <div class="content">
      <!--弹窗-->
    <div class="popup">
      <img src="./images/popup.png" alt="">
    </div>

    <div class="black"></div>
    
    <div class="top"><img src="./images/top.png" alt=""></div>
    <div class="range-time"><span>即日起 - 2018.10.29</span></div>
    <div class="jiu-gong-ge"><img src="./images/jiugongge.png" alt=""></div>
    <div class="download_btn">下载参与抽奖</div>
    <div class="more">
      <img src="./images/bottonpic.png" alt="">
    </div>
    <div class="bottomtip"><p>该活动仅限广东移动用户参与</p></div>
  </div>
  <script src="./js/jquery-2.1.4.min.js"></script>
  <script src="./js/marquee.js"></script>
</body>
</html>
