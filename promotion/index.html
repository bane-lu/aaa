<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta http-equiv="Expires" content="-1"/>
    <meta http-equiv="Cache-Control" content="no-cache"/>
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>广告页</title>

    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-1.11.3.min.js"></script>
    <script>
        (function (doc, win) {// 动态修改root 的 font-size
            var docEl = doc.documentElement,
                resizeEvt = 'onorientationchange' in window ? 'onorientationchange' : 'resize',
                recalc = function () {
                    var clientWidth = docEl.clientWidth;
                    if (!clientWidth) return;
                    if (clientWidth >= 750) {
                        docEl.style.fontSize = '100px';
                    } else {
                        docEl.style.fontSize = 100 * (clientWidth / 750) + 'px';
                    }
                };

            if (!doc.addEventListener) return;
            win.addEventListener(resizeEvt, recalc, false);
            doc.addEventListener('DOMContentLoaded', recalc, false);
        })(document, window);
    </script>
</head>
<body>
<div class="container">
    <div class="buoy-wrapper"><img src="img/buoy.png" class="buoy"></div>
    <div class="head-wrapper">
        <img src="img/main.png" class="head-pic">
    </div>
    <div class="content-wrapper">
        <img src="img/1.png" class="content-top">
        <img src="img/2.png" class="content-middle">
        <img src="img/3.png" class="content-bottom">
    </div>
    <div class="btn-wrapper">
        <div class="download-btn">下载体验</div>
    </div>
    <div class="bottom-wrapper">
        <img src="img/bottomTitle.png" class="bottom-title">
        <img src="img/bottomContent.png" class="bottom-content">
        <img src="img/bottomBg.png" class="bottom-bg">
    </div>
</div>
<div class="wrapper">
    <!-- 点击插码 -->
    <div class="pv_btn" style="visibility: hidden"></div>
</div>
<!-- 加载插码 -->
<div id="PV" style="visibility: hidden"></div>
<!--遮罩层-->
<div class="mask"></div>

<!--弹窗-->
<div class="popup" style="display: none">
    <img src="img/popup.png" alt="">
</div>

<script src="js/pvData.js"></script>
<script src="js/download.js"></script>
</body>
</html>
