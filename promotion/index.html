<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta http-equiv="Expires" content="-1"/>
    <meta http-equiv="Cache-Control" content="no-cache"/>
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>广告页</title>

    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript">
        (function (doc, win) {// 动态修改root 的 font-size
            var docEl = doc.documentElement,
                resizeEvt = 'onorientationchange' in window ? 'onorientationchange' : 'resize',
                recalc = function () {
                    var clientWidth = docEl.clientWidth;
                    if (!clientWidth) return;
                    if (clientWidth >= 750) {
                        docEl.style.fontSize = '100px';
                    } else {
                        docEl.style.fontSize = 100 * (clientWidth / 750) + 'px';
                    }
                };

            if (!doc.addEventListener) return;
            win.addEventListener(resizeEvt, recalc, false);
            doc.addEventListener('DOMContentLoaded', recalc, false);
        })(document, window);

        //神策
        (function(para) {
            var p = para.sdk_url, n = para.name, w = window, d = document, s = 'script',x = null,y = null;
            w['sensorsDataAnalytic201505'] = n;
            w[n] = w[n] || function(a) {return function() {(w[n]._q = w[n]._q || []).push([a, arguments]);}};
            var ifs = ['track','quick','register','registerPage','registerOnce','trackSignup', 'trackAbtest', 'setProfile','setOnceProfile','appendProfile', 'incrementProfile', 'deleteProfile', 'unsetProfile', 'identify','login','logout','trackLink','clearAllRegister','getAppStatus'];
            for (var i = 0; i < ifs.length; i++) {
                w[n][ifs[i]] = w[n].call(null, ifs[i]);
            }
            if (!w[n]._t) {
                x = d.createElement(s), y = d.getElementsByTagName(s)[0];
                x.async = 1;
                x.src = p;
                x.setAttribute('charset','UTF-8');
                y.parentNode.insertBefore(x, y);
                w[n].para = para;
            }
            })({
            sdk_url: '//static.sensorsdata.cn/sdk/1.11.9/sensorsdata.min.js',
            heatmap_url: '//static.sensorsdata.cn/sdk/1.11.9/heatmap.min.js',
            name: 'sensors',
            web_url: '//cmsouth.cloud.sensorsdata.cn/',
            use_app_track: true,   // isConnect with app
            server_url: 'http://cmsouth.datasink.sensorsdata.cn/sa?token=5709691ef0ee8ea8',  // test adress
            // server_url: '//cmsouth.datasink.sensorsdata.cn/sa?project=production&token=5709691ef0ee8ea8', // product adress
            heatmap:{
                clickmap:'default',
                scroll_notice_map:'default'
            }
            });
            //调用设置公共属性的方法，来保证之后的事件都有这属性。
            sensors.registerPage({
            activity_name: "密友圈推广页",   //活动名称
            enterance_platform: "端外"    //入口平台    端内、端外
            });
            sensors.quick('autoTrack');
    </script>
</head>
<body>
<div class="container">
    <div class="buoy-wrapper"><a><img src="img/buoy.png" class="buoy"></a></div>
    <div class="head-wrapper">
        <img src="img/main.png" class="head-pic">
    </div>
    <div class="content-wrapper">
        <img src="img/1.png" class="content-top">
        <img src="img/2.png" class="content-middle">
        <img src="img/3.png" class="content-bottom">
    </div>
    <div class="btn-wrapper">
        <a>下载体验</a>
    </div>
    <div class="bottom-wrapper">
        <img src="img/bottomTitle.png" class="bottom-title">
        <img src="img/bottomContent.png" class="bottom-content">
        <img src="img/bottomBg.png" class="bottom-bg">
    </div>
</div>
<div class="wrapper">
    <!-- 点击插码 -->
    <div class="pv_btn" style="visibility: hidden"></div>
</div>
<!-- 加载插码 -->
<div id="PV" style="visibility: hidden"></div>
<!--遮罩层-->
<div class="mask"></div>

<!--弹窗-->

    <img src="img/popup.png" alt="">
</div>

<script src="js/pvData.js"></script>

</body>
