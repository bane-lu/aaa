    <title>打免费电话就用密友圈</title>
    <link rel="stylesheet" href="css/main.css">
    <script type="text/javascript">
        (function (doc, win) {// 动态修改root 的 font-size
            var docEl = doc.documentElement,
                resizeEvt = 'onorientationchange' in window ? 'onorientationchange' : 'resize',
                recalc = function () {
                    var clientWidth = docEl.clientWidth;
                    if (!clientWidth) return;
                    if (clientWidth >= 750) {
                        docEl.style.fontSize = '100px';
                    } else {
                        docEl.style.fontSize = 100 * (clientWidth / 750) + 'px';
                    }
                };

            if (!doc.addEventListener) return;
            win.addEventListener(resizeEvt, recalc, false);
            doc.addEventListener('DOMContentLoaded', recalc, false);
        })(document, window);

        //神策
        (function(para) {
            var p = para.sdk_url, n = para.name, w = window, d = document, s = 'script',x = null,y = null;
            w['sensorsDataAnalytic201505'] = n;
            w[n] = w[n] || function(a) {return function() {(w[n]._q = w[n]._q || []).push([a, arguments]);}};
            var ifs = ['track','quick','register','registerPage','registerOnce','trackSignup', 'trackAbtest', 'setProfile','setOnceProfile','appendProfile', 'incrementProfile', 'deleteProfile', 'unsetProfile', 'identify','login','logout','trackLink','clearAllRegister','getAppStatus'];
            for (var i = 0; i < ifs.length; i++) {
                w[n][ifs[i]] = w[n].call(null, ifs[i]);
            }
            if (!w[n]._t) {
                x = d.createElement(s), y = d.getElementsByTagName(s)[0];
                x.async = 1;
                x.src = p;
                x.setAttribute('charset','UTF-8');
                y.parentNode.insertBefore(x, y);
                w[n].para = para;
            }
            })({
            sdk_url: '//static.sensorsdata.cn/sdk/1.11.9/sensorsdata.min.js',
            heatmap_url: '//static.sensorsdata.cn/sdk/1.11.9/heatmap.min.js',
            name: 'sensors',
            web_url: '//cmsouth.cloud.sensorsdata.cn/',
            use_app_track: true,   // isConnect with app
            server_url: 'http://117.161.4.147:8106/sa?project=meetyou_test',  // test adress
            // server_url: 'http://117.161.4.147:8106/sa?project=meetyou_formal', // product adress
            heatmap:{
                clickmap:'default',
                scroll_notice_map:'default'
            }
            });
            //调用设置公共属性的方法，来保证之后的事件都有这属性。
            sensors.registerPage({
            activity_name: "四川家庭网推广页",   //活动名称
            enterance_platform: "端外"    //入口平台    端内、端外
            });
            sensors.quick('autoTrack');
    </script>
</head>
<body>
<div class="container">
    <div class="head-wrapper">
        <img src="img/head.png" class="head-pic">
        <a class="head-button" name="顶部下载按钮" onclick="toDownload()"><img src="img/head-button.png"></a>
        <img src="img/content.png" class="content-pic">
    </div>
    <div class="bottom-wrapper">
        <a class="bottom-button" name="底部按钮" onclick="toDownload()"><img src="img/button.png" class="button-pic"></a>
    </div>
</div>

<!--遮罩层-->
<div class="mask" id="mask" onclick="hideMask()"></div>
<!--弹窗-->
<div class="popup" id="popup" style="display: none">
    <img src="img/popup.png" alt="">
</div>

<script>
    function isWeixin() {
        var ua = navigator.userAgent.toLowerCase();
        if (ua.match(/MicroMessenger/i) == "micromessenger") {
            return true;
        } else {
            return false;
        }
    }

    var testWeixin = isWeixin();
    var u = navigator.userAgent;
    var isAndroid = u.indexOf('Android') > -1 || u.indexOf('Adr') > -1; //android终端
    var isiOS = !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/); //ios终端
    function toDownload(){
        if (testWeixin) {
            if(isiOS){
                window.location.href = 'https://a.app.qq.com/o/simple.jsp?pkgname=com.cmic.college'
            }else{
                document.getElementById('popup').style.display = 'block';
                document.getElementById('mask').style.display = 'block';
            }
        }else{
            if (isiOS) {
                window.location.href = 'itms-apps://itunes.apple.com/cn/app/%E5%AF%86%E5%8F%8B%E5%9C%88/id1266608463?mt=8"'
            }else{
                window.location.href = 'http://117.136.240.99/apk/meetyou_sichuangfamily_360_jiagu_sign.apk';
            }
        }
    }
    function hideMask(){
        document.getElementById('popup').style.display = 'none'
        document.getElementById('mask').style.display = 'none'
    }
</script>
