<script>
  $(document).ready(function () {
    $(".right-bar").hide();
    $(".title").addClass("down-show")
    $(".des-txt").addClass("up-show")

    var $win = $(window);
    window.ratio = $win.width()/$win.height()
    if(ratio >0.56){
      $(".medium-screen").attr('id','fullpage').css('display','block');
      $(".max-screen").remove();
    }else{
      $(".max-screen").attr('id','fullpage').css('display','block');
      $(".medium-screen").remove();
    }
    console.log(ratio)
    $("#fullpage").fullpage({
      verticalCentered: false, //取消垂直居中
      afterLoad: function (anchorLink, index) {
        $(".download-dot").addClass("dot-up")
        // console.log(index)
        if (index > 1) {
          $(".right-bar").show();
          if(index == 2){
            $(".title").addClass("down-show");
            $(".des-txt").addClass("up-show");
            $("ul li").removeClass("checked");

            $("ul li:nth-child(1)").addClass("checked");
            $(".page2").find(".title").removeClass("down-show");
            setTimeout(function(){
              $(".page2").find(".des-txt").removeClass("up-show");
            },500)
          }else if(index == 3){
            $(".title").addClass("down-show");
            $(".des-txt").addClass("up-show");
            $("ul li").removeClass("checked");

            $("ul li:nth-child(2)").addClass("checked");
            $(".page3").find(".title").removeClass("down-show");
            setTimeout(function(){
              $(".page3").find(".des-txt").removeClass("up-show");
            },500)

          }else if(index == 4){
            $(".title").addClass("down-show");
            $(".des-txt").addClass("up-show");
            $("ul li").removeClass("checked");

            $("ul li:nth-child(3)").addClass("checked");
            $(".page4").find(".title").removeClass("down-show");
            setTimeout(function(){
              $(".page4").find(".des-txt").removeClass("up-show");
            },500)

          }

        }else{
          $(".title").addClass("down-show");
          $(".des-txt").addClass("up-show");
          $("ul li").removeClass("checked");
          
          $(".right-bar").hide();

          $(".download-dot").removeClass("dot-up")
        }
      }
    });

  }); 

</script>
